<title>Cynewulf and Cyneheard sentence 3</title>
<article>
  <section>
    <div>
      Ond se Cynewulf oft miċlum ġefeohtum feaht uuiþ Bretwālum,
      ond ymb .xxxi. [ān ond þrīttiġ] wintra þæs þe hē rīċe hæfde
      hē wolde ādrǣfan ānne æþeling se was Cyneheard hāten, ond
      se Cyneheard wæs þæs Siġebryhtes brōþur.
    </div>

      <li>Cynewulf oft feaht uuiþ Bretwālum.</li>
