<title>Cynewulf and Cyneheard sentence 6</title>
<article>
  <section>
    <div>
      Ond hīe alle on þone cyning wǣrun feohtende oþþæt hīe hine ofslæġenne hæfdon.
    </div>
  </section>
  <section>
    <ul>
      <li>Hīe alle wǣrun feohtende.</li>
      <li>Hīe alle wǣrun feohtende on Cynewulf.</li>
      <li>Hīe hæfdon ofslæġenne Cynewulf.</li>
      <li>Hīe on þone cyning wǣrun feohtende oþþæt hīe hine ofslæġenne hæfdon.</li>
    </ul>
