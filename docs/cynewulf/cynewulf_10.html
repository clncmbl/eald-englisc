<title>Cynewulf and Cyneheard sentence 10</title>
<article>
  <section>
    <div>
      Þā ridon hīe þider ond his aldormon Ōsriċ ond Wīferþ his þeġn ond þā men þe hē beæftan him lǣfde ǣr, ond þone æþeling on þǣre byriġ mētton þǣr se cyning ofslæġen læġ (ond þā gatu him tō belocen hæfdon), ond þā þǣrtō ēodon.
    </div>
