<title>Cynewulf and Cyneheard sentence 9</title>
<article>
  <section>
    <div>
      Ðā on morgenne ġehīerdun þæt þæs cyninges þeġnas þe him beæftan wǣrun þæt se cyning ofslæġen wæs.
    </div>
  </section>
  <section>
    <ul>
      <li>Þæs cyninges þeġnas ġehīerdun þæt se cyning ofslæġen wæs.</li>
      <li>Þæs cyninges þeġnas þe beæftan þām cyninge wǣrun ġehīerdun on morgenne þæt se ofslæġen wæs.</li>
    </ul>
  </section>
